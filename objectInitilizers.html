<!DOCTYPE html>
<html>
<head><h1>Objects in JavaScript!!!!!!!!  </h1>
	<h3>Object Initilizers!!!!!!!!!!</h3>
	<title>Object Initilizers</title>
	<script type="text/javascript">
		person1 = {
			name : "Aditya Raj",
			age : 20,
			course : "MCA"
		};
		person2 = {
			name : "Bhaskar Uday",
			age : 20,
			course : "Btech"
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write("Name of person is "+ person1.name + ". His Age is " + person1.age + " years. His Course is " +person1.course + ".<br/>"); 
		document.write("Name of person is "+ person2.name + ". His Age is " + person2.age + " years. His Course is " +person2.course + ".<br/>"); 
		console.log('hello');
		
	</script>

</body>
</html>
