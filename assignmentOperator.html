<!DOCTYPE html>
<html>
<head><h1> Assignment operator's :</h1>
	<title>Assignment</title>
</head>
<body>
	<h2> += , -= , *= , /= , %= </h2>
	<script type="text/javascript">
		function assignmentOp(){
			var a = 115;
			document.write("initial value " +a+"<br>")
			document.write("<br/>"+"add :-"+ (a +=10));
			document.write("<br/>"+"sub :-" +(a -=10));
			document.write("<br/>"+"mult :-"+ (a *=10));
			document.write("<br/>"+"div :-"+ (a /=10));
			document.write("<br/>"+ "modulo :-"+(a %=10));
		}
		assignmentOp();
	</script>

</body>
</html>
