<!DOCTYPE html>
<html>
<head><h1> Comprasion Operator with If condition :</h1>
	<title>Comprasion</title>
</head>
<body>
	<script type="text/javascript">
		var a=18;
		function check(b){
			if (a>=b) {
				document.write("Your age is: "+ a +"<br/>");
				document.write("You can vote!!!"+"<br/>");
			}
			if(a<b){
				document.write("Your age is: "+ a +"<br/>");
				document.write("You can not vote!!!"+"<br/>");

			}
		}
		check(17);

	</script>

</body>
</html>
